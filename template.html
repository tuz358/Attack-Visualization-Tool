<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title></title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.39.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.39.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<style>
.marker {
  background-image: url('img/marker.png');
  background-size: cover;
  width: 50px;
  height: 50px;
  border-radius: 50%;
  cursor: pointer;
}

.mapboxgl-popup {
  max-width: 200px;
}

.mapboxgl-popup-content {
  text-align: center;
  font-family: 'Open Sans', sans-serif;
}
</style>

<div id='map'></div>
<script>
mapboxgl.accessToken = 'your access token.'
var map = new mapboxgl.Map({
    container: 'map', // container id
Â¥    style: 'mapbox://styles/dark', //stylesheet location
    center: [-180, 40], // starting position
    zoom: 1 // starting zoom
});





geojson.features.forEach(function(marker) {
    // create a DOM element for the marker
    var el = document.createElement('div');
    el.className = 'marker';
    //el.style.backgroundImage = 'url(https://placekitten.com/g/' + marker.properties.iconSize.join('/') + '/)';
    //el.style.width = marker.properties.iconSize[0] + 'px';
    //el.style.height = marker.properties.iconSize[1] + 'px';

    //el.addEventListener('click', function() {
    //    window.alert(marker.properties.date+marker.properties.ip+marker.properties.num);
    //});

    // add marker to map
    new mapboxgl.Marker(el)
        .setLngLat(marker.geometry.coordinates)
        .setPopup(new mapboxgl.Popup({ offset: 25 }) // add popups
        .setHTML('<h3>' + 'ip: ' + marker.properties.ip + '</h3><p> date: ' + marker.properties.date + '</p><p>' + marker.properties.num + ' times</p>'))
        .addTo(map);
});
</script>

</body>
</html>
